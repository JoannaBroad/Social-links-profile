<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="JoannaBroad" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <!-- TODO: change this for my application.-->
          <img src="assets/images/avatar-jessica.jpeg" alt="image of me" />
          <div class="title">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="description">London, United Kingdom</h2>
          </div>
          <p class="bio">"Front-end developer and avid reader."</p>
          <p class="button">GitHub</p>
          <p class="button">Frontend Mentor</p>
          <p class="button">LinkedIn</p>
          <p class="button">Twitter</p>
          <p class="button">Instagram</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JoannaBroad" target="_blank">Joanna Broad</a
        >.
      </div>
    </footer>
  </body>
</html>
